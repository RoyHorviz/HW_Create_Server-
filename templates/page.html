<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Cover</title>
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: #f4f4f4;
      }

      .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .book-cover {
        width: 420px;
        height: 640px;
        border: 1px solid #ccc;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .book-header {
        padding: 10px;
        text-align: left;
        font-size: 12px;
        line-height: 1.4;
        color: #666;
      }

      .book-header span {
        font-weight: bold;
        color: #000;
      }

      .book-author {
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        margin: 10px 0;
        color: #000;
      }

      .book-title {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin: 10px 0;
        color: #333;
        letter-spacing: 1px;
      }

      .yellow-section {
        flex-grow: 1;
        background-color: #ffeb3b;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .js-text {
        font-size: 150px;
        font-weight: bold;
        color: #333;
      }

      .you-dont-know {
        position: absolute;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        transform: rotate(-90deg);
        top: 50%;
        left: 20px;
        transform-origin: left center;
      }

      .footer {
        background-color: #333;
        color: #fff;
        padding: 50px 0;
        text-align: center;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="book-cover">
        <div class="book-header">
          <span>O'REILLY</span><br />
          Kyle's way of critically thinking about every tiny bit of the language
          will creep into your mindset and general workflow -
          <strong>SHANE HUDSON</strong>
        </div>
        <div class="book-author">KYLE SIMPSON</div>
        <div class="book-title">SCOPE & CLOSURES</div>
        <div class="yellow-section">
          <div class="you-dont-know">YOU DON'T KNOW</div>
          <div class="js-text">JS</div>
        </div>
      </div>
    </div>
    <div class="footer">Â© 2021 Roy Horviz Nikita Sigalov</div>
  </body>
</html>
