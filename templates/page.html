<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Component</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .book-container {
        background-color: #e3f2fd;
        border: 1px solid #90caf9;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 350px;
        text-align: center;
      }

      .book-title {
        font-size: 1.8em;
        font-weight: bold;
        color: #1e88e5;
        margin-bottom: 15px;
      }

      .book-image {
        background-color: #ffffff;
        border: 1px solid #cccccc;
        height: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        font-weight: bold;
        color: #0d47a1;
        margin: 15px 0;
      }

      .book-js {
        background-color: #ffeb3b;
        color: #000;
        font-size: 3em; /* הגדלת הטקסט */
        font-weight: bold;
        padding: 15px 0;
        margin: 20px 0;
      }

      .book-author {
        font-size: 1.2em;
        color: #546e7a;
        margin-top: 10px;
      }

      .book-description {
        font-size: 1em;
        color: #455a64;
        margin-top: 10px;
      }

      .footer {
        font-size: 0.9em;
        color: #78909c;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="book-container">
      <div class="book-title">Book Component By Function</div>
      <div class="book-image">Scope & Closures</div>
      <div class="book-js">JS</div>
      <div class="book-author">By Kyle Simpson</div>
      <div class="book-description">The JS part most people don't use</div>
      <div class="footer">© 2021 roy Horviz && nikita Sigalov</div>
    </div>
  </body>
</html>
